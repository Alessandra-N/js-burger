<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>

    <body class="bg_salmon">
        
        <header class="bg_orange p-5 position-relative">
            <img src="./assets/img/burger-top.png" alt="" id="hamburger_header" class="position-absolute">
            <h1 class="m-0 font-weight-bold">Create your burger</h1>
        </header>

        <main>
            <div class="container p-5">
                <div class="form-group">
                    <input type="name" class="form-control p-0" name="burger_name" id="burger_name" placeholder="Name Your Burger">
                </div>

                <h3>Ingredients</h3>
                
                <div class="row">
                    <div class="col-6">
                        <div class="form-check my-4">
                            <img src="./assets/img/cheese.svg" alt="" class="mr-2">
                            <label class="form-check-label mr-2" for="cheese">Cheese</label>
                            <input type="checkbox" class="pink_box mr-2" id="cheese" data-price="0.5">
                        </div>
        
                        <div class="form-check my-4">
                            <img src="./assets/img/fried-egg.svg" alt="" class="mr-2">
                            <label class="form-check-label mr-2" for="fried_egg">Egg</label>
                            <input type="checkbox" class="pink_box mr-2" id="egg" data-price="0.5">
                        </div>
        
                        <div class="form-check my-4">
                            <img src="./assets/img/mustard.svg" alt="" class="mr-2">
                            <label class="form-check-label mr-2" for="mustard">Mustard</label>
                            <input type="checkbox" class="pink_box mr-2" id="mustard" data-price="0.3">
                        </div>
                    </div>
    
                    <div class="col-6">
                        <div class="form-check my-4">
                            <img src="./assets/img/tomato.svg" alt="" class="mr-2">
                            <label class="form-check-label mr-2" for="tomato">Tomato</label>
                            <input type="checkbox" class="pink_box mr-2" id="tomato" data-price="0.5">
                        </div>
        
                        <div class="form-check my-4">
                            <img src="./assets/img/lettuce.svg" alt="" class="mr-2">
                            <label class="form-check-label mr-2" for="lettuce">Lettuce</label>
                            <input type="checkbox" class="pink_box mr-2" id="lettuce" data-price="0.3">
                        </div>
        
                        <div class="form-check my-4">
                            <img src="./assets/img/ketchup.svg" alt="" class="mr-2">
                            <label class="form-check-label mr-2" for="ketchup">Ketchup</label>
                            <input type="checkbox" class="pink_box mr-2" id="ketchup" data-price="0.3">
                        </div>
        
                    </div>

                </div>

                
                <div class="form-group d-flex justify-content-between">
                    <label for="coupon_code">Discount Coupon</label>
                    <input type="text" name="coupon_code" class="bg_salmon form-control" id="coupon_code" placeholder="0000000000">
                </div>

                <div class="d-flex justify-content-center my-5">
                    <button type="button" class="calc btn bg_orange font-weight-bold px-4 py-2">Calculate</button>
                </div>
            </div>
        </main>


        <footer class="p-5 text-white d-flex justify-content-between">
            <h2>Your Price</h2>
            <h2 id="final_price"></h2>
        </footer>

        <script src="./assets/js/main.js"></script>
    </body>

</html>
